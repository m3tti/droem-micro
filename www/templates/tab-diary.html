<ion-view view-title="TTB">
 <ion-nav-buttons side="secondary">
    <a class="button button-positive button-clear" href="#/tab/diary/edit/new">
        Neu
    </a>
 </ion-nav-buttons>

 <ion-content class="">
    <ion-list class="">
      <div class="item item-input-inset">
        <label class="item-input-wrapper">
          <i class="icon ion-search placeholder-icon"></i>
          <input type="text" placeholder="Search" ng-model="searchTerm">
        </label>
      </div>
     <ion-item ng-repeat="entry in entries | filter: searchTerm" ng-href="#/tab/diary/{{entry.id}}">
        <h2>{{entry.title}}</h2>
        <p>erstellt: {{entry.timestamp}}</p>
        <p>verändert: {{entry.modifiedAt}}</p>

        <ion-option-button class="button-assertive" ng-click="remove(entry)">
          Löschen
        </ion-option-button>
     </ion-item>
    <ion-list>
  </ion-content>
</ion-view>
