<ion-view view-title="Techniken">
  <ion-content>
    <ion-list>
      <ion-item class="item-icon-left item-icon-right" ng-repeat="technique in techniques" ng-href="#/tab/technique/{{technique.type}}">
        <i class="icon {{technique.icon}}"></i>
        <h2>{{technique.name}}</h2>
        <p>{{technique.text}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
