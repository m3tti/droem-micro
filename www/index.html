<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/localforage/dist/localforage.min.js"></script>
    <script src="lib/simple-uuid/uuid.js"></script>
    <script src="lib/angular-localforage/dist/angular-localForage.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controller/diary.js"></script>
    <script src="js/controller/diaryentry.js"></script>
    <script src="js/controller/technique.js"></script>
    <script src="js/controller/reality.js"></script>
    <script src="js/controller/rythm.js"></script>
    <script src="js/controller/wbtb.js"></script>
    <script src="js/controller/fild.js"></script>
    <script src="js/controller/meditation.js"></script>
    <script src="js/controller/sync.js"></script>
    <script src="js/service/diary.js"></script>
    <script src="js/service/enum.js"></script>
  </head>
  <body ng-app="droem">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
